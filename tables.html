<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List Prices</title>
</head>
<body>
    
    <table border="1" width=50% >
        <!--table tag is used to create a table-->
        <!--The border tag defines the lines of the table  -->
        <!--The width tag positions the table relative to the page  -->

        <thead>  <!--used for title -->
            <tr> <!--used for column -->
                <th>Vehicle Name</th>   <!--used for naming-->
                <th>Prices</th>
                <th>Description </th>
            </tr>
        </thead>

        <tbody>  <!--makes the content part -->
            <tr>
                <td>X</td>
                <td>150.000$</td>
                <td>Description 1 Description 1  </td>
            </tr>
            <tr>
                <td rowspan="3">Y</td>  <!--column merges-->
                <td>500.000$</td>
                <td>Description 2 Description 2</td>
            </tr>
            <tr>
                <!--<td>Z</td>-->
                <!--<td>250.000$</td>-->
                <td colspan="2" >Description 3 Description 3</td>  <!--line merges-->
            </tr>
        </tbody>
             
          <!--NOTE THAT when using colspan and rowspan, the compiler reads the code from top to bottom-->
    </table>
    
</body>
</html>
