<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>  <!--forms are data entry fields-->
</head>
<body>
  
     <form>
     <p>
        Name : <input type="text" name="name">
    </p>

    <p>
        Surname : <input type="text" name="surname">
    </p>
     
    <p>Email: <input type="email" name="email"></p>
     
    <p>
        Password : <input type="password" name="password">
    </p>

     <p>
        Remember Password : <input type="checkbox" name="rememberpassword" >
     </p>

     <p>
        Gender : <br> 
        Male : <input type="radio" name="gender" > 
        <br>
        Female : <input type="radio" name="gender">

     </p>

     <p>
        Hobbies : <br>
        Read a book : <input type="checkbox" name="hobbies" > <br>
        Do shopping : <input type="checkbox" name="hobbies" > <br>
        Listen to music : <input type="checkbox" name="hobbies" > <br>
        Watching a movie or series : <input type="checkbox" name="hobbies" >
     </p>

     <p>
        City of Birth : 
        <select name="Cityofbirth" >
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>İzmir</option>
            <option>Ordu</option>
         </select> 
     </p>

     <p>
        Traveled Cities : 
        <select multiple name ="traveledcities" >
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>İzmir</option>
            <option>Ordu</option>
         </select> 

         <!--multiple name used to select more options-->
     </p>

   <!--There are too many options to use the form, so I can't show them all-->

</form>

    
</body>
</html>
